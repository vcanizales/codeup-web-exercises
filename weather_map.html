<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
    <link rel="stylesheet" href="weather_style.css" type="text/css">
    <link rel="stylesheet" href="css/twitter.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

        #map {
            width: 400px;
            height: 300px;
        }
    </style>




</head>
<body>
<!--making the NAV bar on top with bootstrap-->
<nav class="top navbar navbar-expand-lg bg-light">
    <div class="container-fluid text-bg-primary">
        <a class="navbar-brand justify-content-around" href="#">Weather App</a>
        <a class="navbar-brand justify-content-around" href="#">San Antonio, TX</a>
        </div>
</nav>

<!--making the search bar with a form-->
<nav class="search navbar bg-light">
    <div class="container-fluid">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="" aria-label="">
            <button class="btn btn-outline bg-primary" type="submit">Find</button>
        </form>
    </div>
</nav>


<!--displaying the forecast with function-->
<div id="weather-predictions" class = "weather-predictions container-fluid row justify-content-center"></div>

<!--Posting the map-->
<div id="map" class="mx-auto mt-4"></div>



</body>
</html>
