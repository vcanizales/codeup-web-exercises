            width: 600px;
            height: 500px;
        }

</head>
<body>

<!--making the NAV bar on top with bootstrap-->
<section class="change-me">
<nav class="top navbar navbar-expand-lg">
        <div class="container-fluid text-bg-primary">
            <a class="navbar-brand justify-content-around" href="#" style="font-size: 50px">Weather App</a>
            <a class="navbar-brand justify-content-around" id="currentLocation">San Antonio, TX</a>
        </div>
    </nav>

    <!--making the search bar with a form-->
    <nav class="search navbar" id="searchHere">
        <div class="container-fluid bg-dark">
            <form class="d-flex" role="search">
                <input class="me-2" id="searchBar" type="search" placeholder="" aria-label="">
                <button id="clickMe" class="btn btn-outline bg-primary" type="submit">Find</button>
            </form>
        </div>
    </nav>
</section>


    <!--displaying the forecast with function in js-->
    <div id="weather-predictions" class="weather-predictions container-fluid row bg-dark"></div>

    <!--Posting the map-->
    <div id="map" class="mx-auto mt-4 pb-5 bg-dark"></div>



</body>
</html>
