<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="css/document-object-model-lecture.css">

</head>
<body>
  <p id="like">I like</p>
  <p id="dontLike" class="hotpink">I don't like</p>
  <p id="marvel">Marvel</p>
  <p id="dc">DC</p>

  <form name="changeColor">
      <label for="colorPreference">Enter Your Color Preference</label>
      <input type="text" name="colorPreference" id="colorPreference">
      <input type="button" id="colorSubmission" value="Submit">
  </form>


  <p id="hulk" data-state="hulk" data-strength="super" data-intelligence="low">The Hulk</p>
  <button id="transformHulk">Transform Hulk</button>

  <script src="js/document-object-model.js"></script>

</body>
