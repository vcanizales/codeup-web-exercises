<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Functions</title>
</head>
<body>
    <script>
        function calculateKilometers(miles) {
            const convert = 1.609344;
            let Kilometers = miles * convert;
            return Kilometers;
        }

        function calculateGallons(liters) {
            const liquid = 3.7854;
            let Gallons = liters * liquid;
            return Gallons;
        }

        function calculateFahrenheit(celsius) {
            const temp = 1.8;
            let Fahrenheit = (celsius * temp) + 32;
            return Fahrenheit;
        }

    </script>

</body>
</html>
